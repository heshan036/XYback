<script type="text/javascript" src="js/swiper-3.3.1.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/layer.js"></script>
<script>

	var b_len = $(".mall_infobanner .swiper-slide").length;
	if(b_len > 1){
		var mySwiper = new Swiper('.mall_infobanner .swiper-container',{
	            pagination : '.swiper-pagination',
	        })
	}

	function puphide(obj){
		 event.stopPropagation(); 
		$(obj).parents("#puporder").fadeOut();
	}

	function pupshow(obj){
		 event.stopPropagation(); 
		$("#puporder").fadeIn();
	}




	$(function(){
		// $("#puporder_show").click(function(){
		// 	$("#puporder").fadeIn();
		// })
		$("#collect-btn").click(function(){
			$(this).addClass("active")
			layer.msg('收藏成功', {icon: 1, time: 1000});
		})

		
		$(document).click(function(e){ 
			if($("#puporder").is(":visible")){
				var target = $(e.target); 
				if(target.closest("#puporder .pupbox_bt").length == 0 ){ 
					$(".pup").hide(); 
				}
			}
		})
		$(".pup_order .orderlists li").click(function(){
			$(this).addClass("active").siblings().removeClass("active");
		})

	})

	function orderConfirm(){
		//加载遮罩层
		var loadingBox='<div class="loadingBox"><img src="images/loading-2.gif" alt="" class="loadingImg"></div>';
		$('body').append(loadingBox);
		var indexLoad=setTimeout(function(){
			$('.loadingBox').remove()
		},10000)
	}

</script>
