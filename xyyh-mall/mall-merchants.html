<script type="text/javascript" charset="utf-8" src="js/DateTimePicker.js"></script>
<script type="text/javascript" src="js/DateTimePicker-i18n.js"></script>
<script>
	$(function(){
		$("#chosetime-text").text($("#chosetime-input").val());
		$("#dtBox").DateTimePicker({
			//language:'zh-CN',
			Element: "#chosetime-input",
			monthYearSeparator: "-",
			dateFormat: "MM-yyyy",
			//defaultDate: new Date()
		});
		$("#chosetime-input").change(function(){
			if($(this).val().length == 0){
				$(this).val("全部时间")
			}
			$("#chosetime-text").text($("#chosetime-input").val());
		})

		
		$(".mall_footer > a").each(function(){
			if($(this).hasClass("active")){
				var cls=$(this).find("i").attr("class");
				$(this).find("i").attr("class",cls+"fill");
			}
		})

	})

</script>
