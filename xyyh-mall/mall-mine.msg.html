<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0, user-scalable=no" /><!--不允许用户缩放-->
	<meta content="yes" name="apple-mobile-web-app-capable" /><!--离线应用的另一个技巧-->
	<meta content="black" name="apple-mobile-web-app-status-bar-style" /><!--指定的iphone中safari顶端的状态条的样式-->
	<meta name="renderer" content="webkit"><!-- 启用360浏览器的极速模式(webkit) -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- 避免IE使用兼容模式 -->
	<meta name="HandheldFriendly" content="true"><!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	<meta name="MobileOptimized" content="320"><!-- 微软的老式浏览器 -->
	<meta name="full-screen" content="yes"><!-- UC强制全屏 -->
	<meta name="x5-fullscreen" content="true"><!-- QQ强制全屏 -->
	<meta name="browsermode" content="application"><!-- UC应用模式 -->
	<meta name="x5-page-mode" content="app"><!-- QQ应用模式 -->
	<meta name="msapplication-tap-highlight" content="no"><!-- windows phone 点击无高光 -->	
	<link rel="stylesheet" type="text/css" href="style/base.css"/>
	<link rel="stylesheet" type="text/css" href="style/mall-common.css"/>
	<link rel="stylesheet" type="text/css" href="style/mall-mine.css"/>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/flexible.js"></script>
	<title>消息通知</title>
</head>
<body>
	<header class="mall_header">
		<a href="javascript:history.go(-1)" class="arrow_back"><i class="icofont ico-fanhui"></i></a>
		<h1>消息通知</h1>
	</header>

	<div class="msg_list">
		<div class="msg_item" onclick="pupshow(this);">
			<p class="tl"><i class="icofont ico-laba c-blue1"></i></p>
			<div class="msg_info">
				<h3>有一张优惠券在<time>2017-05-21</time>到期</h3>
				<time>2017-01-01 12:15:23</time>
			</div>
			<p class="tr"><i class="icofont ico-arrow"></i></p>
		</div>
	</div>
	
	<div class="pup pup-msg">
		<div class="pupbox_ct">
			<a class="pup-close"  onclick="puphide(this);"><i class="icofont ico-cha"></i></a>
			<p>您在牛太郎抢购的优惠券将于2017-05-12日过期，请尽快使用</p>
			<a href="" class="btn_block btn_red" onclick="puphide(this);">确  定</a>
		</div>
	</div>

</body>
<script type="text/javascript" charset="utf-8" src="js/layer.js"></script>
<script>
	function pupshow(){
		layer.open({
				type:1,
				title:'消息',
				shadeClose: true, //点击遮罩关闭
				content: '12日过期，请尽快使用',
				btn:['确定','取消'],
				yes:function(index,layero){
					//按钮【确定】的回调
					layer.close(index)
				},
				cancel:function(index,layero){
					//按钮【取消】的回调
					console.log("取消")
				}
			})
	}

</script>
</html>
