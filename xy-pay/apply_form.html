<!DOCTYPE html>
<html lang="en">
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0, user-scalable=no" /><!--不允许用户缩放-->
	<meta content="yes" name="apple-mobile-web-app-capable" /><!--离线应用的另一个技巧-->
	<meta content="black" name="apple-mobile-web-app-status-bar-style" /><!--指定的iphone中safari顶端的状态条的样式-->
	<meta name="renderer" content="webkit"><!-- 启用360浏览器的极速模式(webkit) -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- 避免IE使用兼容模式 -->
	<meta name="HandheldFriendly" content="true"><!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	<meta name="MobileOptimized" content="320"><!-- 微软的老式浏览器 -->
	<meta name="full-screen" content="yes"><!-- UC强制全屏 -->
	<meta name="x5-fullscreen" content="true"><!-- QQ强制全屏 -->
	<meta name="browsermode" content="application"><!-- UC应用模式 -->
	<meta name="x5-page-mode" content="app"><!-- QQ应用模式 -->
	<meta name="msapplication-tap-highlight" content="no"><!-- windows phone 点击无高光 -->	
	<link rel="stylesheet" type="text/css" href="style/base.css"/>
	<link rel="stylesheet" type="text/css" href="style/common.css"/>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/flexible.js"></script>
	<title>微信提现免手续费在线申请</title>
</head>
<body class="page pt30">
	<article class="tabMain">
		<ul class="tabTitle">
			<li class="active">活动申请</li>
			<li>活动规则</li>
		</ul>
		<div class="tabContent">
			<div class="applyFormWrapper">
				<form action="" class="applyForm">
					<h3>
						<img src="images/safe-ico.png" class="safe">个人信息将严格保密，请放心填写；
					</h3>
					<p class="required"><label for="name"><i class="icofont ico-member"></i></label><input type="text" placeholder="请输入真实姓名" id="name" name='name'></p>
					<p class="required"><label for="phone"><i class="icofont ico-shouji"></i></label><input type="text" placeholder="请输入手机号码" id="phone" name='phone'></p>
					<p class="required"><input type="text" placeholder="请输验证码" id="vertifyCode" name='vertifyCode'><a class="vertifyCode_btn">获取验证码</a></p>
					<p class="required" id="creditCodebox"><label for="creditCode"><i class="icofont ico-xinyongqiafill"></i></label><input type="text" placeholder="请输入借记卡卡号" id="creditCode" name='creditCode'></p>
					<p class="required none" id="IDCodebox"><label for="IDCode"><i class="icofont ico-iconfontmingpian"></i></label><input type="text" placeholder="请输入身份证号码" id="IDCode" name='IDCode'></p>
					<p class="none" id="openMap"><label for="openMap"><i class="icofont ico-dizhi"></i></label><input type="text" value="选择选择网点选择网点选择网点选择网点网点" id="openMap" name='openMap' readonly class="select fr"></p>
					<p class="ifHas"><input type="checkbox" id="noCredit"><label for="noCredit">我没有兴业银行借记卡</label></p>
					<a class="btn_block">提交申请</a>
					<p id="noteTXT">预约成功后请前往兴业银行网点办理借记卡并绑定到微信钱包</p>
				</form>
			</div>
			<div class="applyRules none">
				<form action="" class="applyForm">
					<h3>
						<img src="images/safe-ico.png" class="safe">个人信息将严格保密，请放心填写；
					</h3>
					<p class="required"><label for="phone"><i class="icofont ico-shouji"></i></label><input type="text" placeholder="请输入手机号码" id="phone" name='phone'></p>				
					<a class="btn_block">提交</a>
				</form>
			</div>
		</div>
	</article>

	<p class="bottom_logo">
		<img src="images/logo-bottom.png" alt="">
	</p>
</body>
<script>
	var _height=window.screen.availHeight;
	$("body").css('min-height',_height)

	$(function(){
		$(".tabTitle li").click(function(){
			$(this).addClass('active').siblings().removeClass('active');
			$(this).parents('.tabMain').find(".tabContent > div:eq("+$(this).index()+")").show().siblings().hide()
		})

		$("#noCredit").click(function(){	
			if($("#noCredit").is(':checked')){
				$("#noteTXT").show();
				$("#openMap").show();
				$("#creditCodebox").hide();
				$('#IDCodebox').show()
			}else{
				$("#noteTXT").hide();
				$("#creditCodebox").show();
				$('#IDCodebox').hide();
				$("#openMap").hide();
			}
		})

	})
</script>
</html>
