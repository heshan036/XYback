<!DOCTYPE html>
<html lang="en">
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0, user-scalable=no" /><!--不允许用户缩放-->
	<meta content="yes" name="apple-mobile-web-app-capable" /><!--离线应用的另一个技巧-->
	<meta content="black" name="apple-mobile-web-app-status-bar-style" /><!--指定的iphone中safari顶端的状态条的样式-->
	<meta name="renderer" content="webkit"><!-- 启用360浏览器的极速模式(webkit) -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- 避免IE使用兼容模式 -->
	<meta name="HandheldFriendly" content="true"><!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	<meta name="MobileOptimized" content="320"><!-- 微软的老式浏览器 -->
	<meta name="full-screen" content="yes"><!-- UC强制全屏 -->
	<meta name="x5-fullscreen" content="true"><!-- QQ强制全屏 -->
	<meta name="browsermode" content="application"><!-- UC应用模式 -->
	<meta name="x5-page-mode" content="app"><!-- QQ应用模式 -->
	<meta name="msapplication-tap-highlight" content="no"><!-- windows phone 点击无高光 -->	
	<link rel="stylesheet" type="text/css" href="style/base.css"/>
	<link rel="stylesheet" type="text/css" href="style/common.css"/>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/flexible.js"></script>
	<title>微信提现免手续费在线申请</title>
</head>
<body class="page">
	<div class="managerFormWrapper">
		<h2>申请信息修改</h2>
		<form action="" class="applyForm">
			<p><label for="name"><i class="icofont ico-member"></i></label><input type="text" placeholder="请输入姓名称呼" id="name" name='name' value="哈哈哈"></p>
			<p><label for="phone"><i class="icofont ico-shouji"></i></label><input type="text" placeholder="请输入手机号码" id="phone" name='phone' value="15689526365"></p>
			<p><label for="bank"><i class="icofont ico-wangdian"></i></label><input type="text" placeholder="请输入所属支行" id="bank" name='bank'></p>
			<p><label for="bank"><i class="icofont ico-dizhi"></i></label><input type="text" placeholder="请输入联系地址" id="bank" name='bank'></p>
			<a class="btn_block">保存修改</a>
		</form>
	</div>
	
	<div class="linkcircleBox">
		<ul class="flexbox flex_3">
			<li>
				<p class="linkcircle"><img src="images/client-ico.png" alt=""><!-- <i class="icofont ico-customer"></i> --></p>
				<h3>客户情况</h3>
			</li>
			<li onclick="window.location.href='manager.client.html'">
				<p class="linkcircle" style="background:#3b76d8"><img src="images/clients-ico.png" alt=""><!-- <i class="icofont ico-kehu-copy"></i> --></p>
				<h3>我营销的客户</h3>
			</li>
			<li onclick="window.location.href='manager.clientRank.html'">
				<p class="linkcircle" style="background:#00b38c"><img src="images/rank2-ico.png" alt=""><!-- <i class="icofont ico-paixingbang" style="font-size:20px"></i> --></p>
				<h3>营销排行榜</h3>
			</li>
		</ul>
		<ul class="flexbox flex_3" style="margin-top:20px">
			<li onclick="window.location.href='manager.point.html'">
				<p class="linkcircle" style="background:#82abba">0</p>
				<h3>分享朋友圈数</h3>
			</li>
			<li onclick="window.location.href='manager.pointRank.html'">
				<p class="linkcircle" style="background:#dd354f">0</p>
				<h3>转发给朋友数</h3>
			</li>
			<li>
				<p class="linkcircle" style="background:#ff5959">0</p>
				<h3>营销客户数</h3>
			</li>
		</ul>
	</div>

	<div class="btngroups btngroupsBox">
		<a href="#" class="href_inline pr btn_block">分享到朋友圈</a>
		<a href="#" class="href_inline pr btn_block">分享到群或朋友</a>
	</div>
	<p class="tc p_block" style="padding:0 20px">
		赶快分享本业或进入活动界面分享推广吧！活动界面会显示你的联系方式哦！
	</p>

	<p class="bottom_logo" style="margin:20px">
		<img src="images/logo-bottom.png" alt="">
	</p>



</body>

</html>
