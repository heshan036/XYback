<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0, user-scalable=no" /><!--不允许用户缩放-->
	<meta content="yes" name="apple-mobile-web-app-capable" /><!--离线应用的另一个技巧-->
	<meta content="black" name="apple-mobile-web-app-status-bar-style" /><!--指定的iphone中safari顶端的状态条的样式-->
	<meta name="renderer" content="webkit"><!-- 启用360浏览器的极速模式(webkit) -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- 避免IE使用兼容模式 -->
	<meta name="HandheldFriendly" content="true"><!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	<meta name="MobileOptimized" content="320"><!-- 微软的老式浏览器 -->
	<meta name="full-screen" content="yes"><!-- UC强制全屏 -->
	<meta name="x5-fullscreen" content="true"><!-- QQ强制全屏 -->
	<meta name="browsermode" content="application"><!-- UC应用模式 -->
	<meta name="x5-page-mode" content="app"><!-- QQ应用模式 -->
	<meta name="msapplication-tap-highlight" content="no"><!-- windows phone 点击无高光 -->	
	<link rel="stylesheet" type="text/css" href="style/base.css"/>
	<link rel="stylesheet" type="text/css" href="style/weui.min.css"/>
	<link rel="stylesheet" type="text/css" href="style/jquery-weui.min.css"/>
	<link rel="stylesheet" type="text/css" href="style/financial-common.css"/>
	<link rel="stylesheet" type="text/css" href="style/financial-loan.css"/>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/flexible.js"></script>
	<script type="text/javascript" src="js/common.js"></script>

	<title>一手房贷款</title>
</head>
<body class="pt">
	<!-- navbar -->
	<header class="top_header">
		<a class="pl topback"  href="javascript:history.go(-1)"><i class="icofont ico-arrow"></i></a>
		<h1>一手房贷款申请</h1>
		<!-- <a class="pr home"  href="financial-index.html"><i class="icofont ico-homefill"></i></a> -->
	</header>


	<form class="normalform" id="secondhouseForm">
		<section class="formPart">
			<h2>个人信息</h2>
			<ul>
				<li><label for="name">姓名</label><input name="name" id="name" type="text" placeholder="请输入姓名" onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5]/g,''))" required></li>
				<li>
					<label for="mobile">手机号码</label>
					<input name="mobile" id="mobile" type="tel" placeholder="请输入手机号码" maxlength=11  oninput="checkMobile(this.value);" onpropertychange="checkMobile(this.value)"  onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" required>
                </li>
				<li class="getCode"><label for="VerifyCode">验证码</label><input name="vertify_message" id="verifyCode" type="number" placeholder="请输入验证码" required><a id="showcheckcode" class="getCode_btn" onclick="getCode(this);">获取验证码</a></li>
				<li><label for="age">年龄</label><input name="age" id="age" type="number" placeholder="请输入真实年龄" class="mr5" required>岁</li>
				<li>
					<label for="householdAdd">户籍住址</label>
					<input type="text" name="address" id="householdAdd" value="湖南省 长沙市 天心区" readonly class="weui-input">
				</li>
				<li class="infoAddress"><input name="home_infoAddress" id="home_infoAddress" type="text" placeholder="请输入街道、楼层、门牌号、房间号等" required></li>
				<li>
					<label for="marry">婚姻状况</label>
					<select name="marry" id="marry">
						<option value="0">未婚</option>
						<option value="1">已婚</option>
					</select>
				</li>
			</ul>
		</section>
		<section class="formPart">
			<h2>工作信息</h2>
			<ul>
				<li>
					<label for="work_status">雇佣类型</label>
					<input name="work_status" id="work_status" type="text" class="select" readonly value="信息传输业" >
				</li>
				<li><label for="work_company">工作单位</label><input name="work_company" id="work_company" type="text" placeholder="请输入公司名称" onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5]/g,''))" required></li>
				<li>
					<label for="work_address">工作地址</label>
					<input type="text" name="work_address" id="work_address" value="湖南省 长沙市 天心区" readonly class="weui-input" >
				</li>
				<li class="registeraddInfo">
				<input name="work_infoAddress" id="work_infoAddress" type="text" placeholder="请输入街道、楼层、门牌号、房间号等" onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5]/g,''))" required></li>
				<li><label for="money_earn">税前月收入</label><input name="money_earn" id="money_earn" type="number" placeholder="请输入金额" class="mr5" required>元</li>
			</ul>
		</section>
		<section class="formPart">
			<h2>贷房屋信息</h2>
			<ul>
				<li><label for="house_num">家庭住房套数</label><input name="house_num" id="house_num" type="number" placeholder="请输入数字" class="mr5" required>套</li>
				<li>
					<label for="house_address">购房所在城市</label>
					<input type="text" name="house_address" id="house_address" value="湖南省 长沙市" readonly class="weui-input" required>
				</li>
				<li><label for="apply_money">申请金额</label><input name="apply_money" id="apply_money" type="number" placeholder="请输入申请金额" class="mr5" required>元</li>
			</ul>
		</section>
		<a onclick="javascript:submitInfo(this);" class="btn_block bradius-3 pr">提交</a>
	</form>

	<div class="loadingWrapper none">
		<div class="loadingBox">
			<img src="images/timg.gif">
			<p>提交中...</p>
		</div>
	</div>

</body>
<script type="text/javascript" charset="utf-8" src="js/layer.js"></script>
<script type="text/javascript" charset="utf-8" src="js/fastclick.js"></script>
<script type="text/javascript" charset="utf-8" src="js/city-picker.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/jquery-weui.min.js"></script>
<script>


     $("#householdAdd").cityPicker({
        title: "选择户籍住址",
        cssClass:'cityPicker',
        onChange: function (picker, values, displayValues) {         
        }
      });
     $("#work_address").cityPicker({
        title: "选择工作地址",
        cssClass:'cityPicker',
        onChange: function (picker, values, displayValues) {
        }
      });
     $("#house_address").cityPicker({
        title: "选择购置房屋所在城市",
        cssClass:'cityPicker',
        showDistrict:false,
        onChange: function (picker, values, displayValues) {
        }
      });
   $("#work_status").picker({
		  title: "请选择雇佣类型",
		  cssClass:'normalPicker',
		  cols: [
		    {
		      textAlign: 'center',
		      value:"劳动合同",
		      values: ['临时工', '劳动合同', '非全日制用工']
		    }
		  ],
		  onChange: function (picker, values, displayValues) {
        }
	});
   
   $("#PayhouseAdd").cityPicker({
   	title: "选择城市",
        cssClass:'cityPicker',
   		showDistrict: false
   })


 //保存提交信息 
 function submitInfo(obj) {
 	var ajaxUrl =  msUrl+ "/jinrong/bank.php/home/dreamcard/first_house_credit"; //接口地址

	var requiredFlag = 0; //表单中必填项的未填写数

 	var argues=$("#secondhouseForm").serializeArray();//表单数据
 	var param = {};
    $.each(argues, function() {
      param[this.name] = this.value;//将表单数据数组转为对象
    });
    param=JSON.stringify(param);
    console.log(param)

    $("#secondhouseForm input[required]").each(function(){
	    	var _val=$(this).val();
	    	if( _val == ''){
	    		requiredFlag ++;
	    	}
	    })

    if(requiredFlag > 0){ //必填项没有填写，则提示信息
    	layer.msg('必填信息不能为空', {
		     icon: 2,
			 time: 2000 //2秒关闭（如果不配置，默认是3秒）
		});
		return
    }
    
    jQuery.support.cors = true;    
		//通过Ajax提交后台
		  $.ajax({
			 url:ajaxUrl,
		     type:"POST",
		     dataType:"json",
		     timeout:"3000",
		     async: "false",
		     data:	param,
			 beforeSend: function(){			
			 	$(".loadingWrapper").show()
			  },
			 complete : function(){	
			 	$(".loadingWrapper").hide()
			 },				    	 	  
		   	success:function(result){
		   				console.log("============"+result.statusCode+"=="+result.statuszh);	    	
       			   if(result.statusCode == 1000){
       				 	layer.msg(result.statuszh, {
								  icon: 1,
								  time: 2000 //2秒关闭（如果不配置，默认是3秒）
									});	     					
       			    window.history.go(-1);
       			   }else{
		       			layer.msg(result.statuszh, {
							  icon: 2,
							  time: 2000 //2秒关闭（如果不配置，默认是3秒）
						});		       				
		      }          
		     }
		  });
	}
	
	


</script>
</html>
