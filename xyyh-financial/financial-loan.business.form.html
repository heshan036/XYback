<html lang="en">
<head>

	<title>经营贷款</title>
</head>
<body class="pt">
	<!-- navbar -->
	<header class="top_header">
		<a class="pl topback"  href="javascript:history.go(-1)"><i class="icofont ico-arrow"></i></a>
		<h1>经营贷款申请</h1>
		<!-- <a class="pr home"  href="financial-index.html"><i class="icofont ico-homefill"></i></a> -->
	</header>


	<form class="socialSecurityForm normalform" id="businiessloanForm">
		<section class="formPart">
			<h2>个人信息</h2>
			<ul>
				<li><label for="name">姓名</label><input name="name" id="name" type="text" placeholder="请输入姓名" onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5]/g,''))" required></li>
				<li><label for="mobile">手机号码</label><input name="mobile" id="mobile" type="tel" placeholder="请输入手机号码"  maxlength='11'  oninput="checkMobile(this.value);" onpropertychange="checkMobile(this.value)"   onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" required></li>
				<li class="getCode"><label for="VerifyCode">验证码</label><input name="vertify_message" id="VerifyCode" type="number" placeholder="请输入验证码"><a class="getCode_btn" onclick="getCode(this);">获取验证码</a></li>
				<li><label for="age">年龄</label><input name="age" id="age" type="number" placeholder="请输入真实年龄" required></li>
				<li>
					<label for="householdAdd">户籍住址</label>
					<input type="text" name="address" id="householdAdd" value="湖南省 长沙市" readonly class="weui-input">
					<!-- <input type="hidden" value="湖南省 长沙市 天心区" id="address"> -->
				</li>
				<li class="infoAddress"><input name="home_infoAddress" id="home_infoAddress" type="text" placeholder="请输入街道、楼层、门牌号、房间号等"  onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5]/g,''))" required></li>
				<li>
					<label for="marry">婚姻状况</label>
					<select name="marry" id="marry">
						<option value="0">未婚</option>
						<option value="1">已婚</option>
					</select>
				</li>
			</ul>
		</section>
		<section class="formPart">
			<h2>经营实体信息</h2>
			<ul>
				<li>
					<label for="business_status">经营行业</label>
					<input name="businessType" id="business_status" type="text" class="select" readonly value="信息传输业">
					<!-- <input type="hidden" value="信息传输业" id="businessType" name="businessType"> -->
				</li>
				<li><label for="shopName">经营实体名称</label><input name="shopName" id="shopName" type="text" placeholder="请输入公司名称" onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5]/g,''))" required></li>
				<li>
					<label for="registerAdd">注册地址</label>
					<input type="text" name="registerAdd" id="registerAdd" value="湖南省 长沙市 天心区" readonly class="weui-input">
					<!-- <input type="hidden" value="湖南省 长沙市 天心区" id="register_address"> -->
				</li>
				<li class="reg_infoAddress"><input name="reg_infoAddress" id="reg_infoAddress" type="text" placeholder="请输入街道、楼层、门牌号、房间号等" onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5]/g,''))"></li>
				<li>
					<label for="businessAdd">经营地址</label>
					<input type="text" name="businessAdd" id="businessAdd" value="湖南省 长沙市" readonly class="weui-input">
					<!-- <input type="hidden" value="湖南省 长沙市 天心区" id="business_address"> -->
				</li>
				<li class="businessAddInfo"><input name="businessAddInfo" id="businessAddInfo" type="text" placeholder="请输入街道、楼层、门牌号、房间号等" onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5]/g,''))" required></li>
				<li>
					<label for="setuptime">成立时间</label>
					<input class="weui-input select" id="setuptime" type="text" name="setuptime" readonly value="2017-01-01" data-toggle='date'>
					<!-- <input type="hidden" value="2017-01-01" id="setup_time"> -->
				</li>
				<li><label for="yearIncome">年收入金额</label><input name="yearIncome" id="yearIncome" type="number" placeholder="请输入年收入金额" class="mr5" required>元</li>
			</ul>
		</section>
		<section class="formPart">
			<h2>贷款信息</h2>
			<ul>
				<li><label for="applyCount">申请金额</label><input name="applyCount" id="applyCount" type="number" placeholder="请输入数字" class="mr5" required>元</li>
				<li><label for="loanFunction">贷款用途</label><input name="loanFunction" id="loanFunction" type="text" placeholder="请输入贷款用途,如：投资" required></li>
				<li><label for="isApplymortgage">是否能提供房产抵押<i class="icofont ico-help2"></i></label><input name="isApplymortgage" id="isApplymortgage" type="checkbox" value="2"><span class="checkswitch"></span></li>
			</ul>
		</section>
		<a onclick="javascript:submitInfo(this);" class="btn_block bradius-3">提交</a>
	</form>

	<div class="loadingWrapper none">
		<div class="loadingBox">
			<img src="images/timg.gif">
			<p>提交中...</p>
		</div>
	</div>	

</body>
<script>

     $("#householdAdd").cityPicker({
        title: "选择户籍住址",
        showDistrict: false,
        cssClass:'cityPicker',
        onChange: function (picker, values, displayValues) {
          console.log(values, displayValues);
        }
      });
     $("#businessAdd").cityPicker({
        title: "选择经营地址",
        cssClass:'cityPicker',
        onChange: function (picker, values, displayValues) {
          console.log(values, displayValues);
        }
      });
     $("#registerAdd").cityPicker({
        title: "选择注册地址",
        cssClass:'cityPicker',
        onChange: function (picker, values, displayValues) {
          console.log(values, displayValues);
          
        }
      });
   $("#business_status").picker({
		  title: "请选择经营行业",
		  cssClass:'normalPicker',
		  cols: [
		    {
		      textAlign: 'center',
		      value:"仓储业",
		      values: [ '农林牧渔业', '工业', '建筑业','地质勘查及水利业','交通运输','仓储业','邮政业','信息传输业','贸易业','住宿餐饮业','金融业','房地产业']
		    }
		  ],
        onChange: function (picker, values, displayValues) {
          console.log(values, displayValues);
         
        }
	});
   	$("#setuptime").calendar({
   		onChange:function (p, values, displayValues){
   			
   		}
   	});


  //保存提交信息 
 function submitInfo(obj) {
 	var ajaxUrl =  msUrl+ "/jinrong/bank.php/home/dreamcard/first_house_credit"; //接口地址

 	var requiredFlag = 0; //表单中必填项的未填写数
	var isApplymortgage = $("#isApplymortgage").val();//是否能提供房产抵押	isApplymortgage

 	var argues=$("#businiessloanForm").serializeArray();//表单数据
 	var param = {};
    $.each(argues, function() {
      param[this.name] = this.value;//将表单数据数组转为对象
    });
    param.isApplymortgage=isApplymortgage//将checkbox加入表单数据
    param=JSON.stringify(param);
    console.log(param)

    $("#businiessloanForm input[required]").each(function(){
    	var _val=$(this).val();
    	if( _val == ''){
    		requiredFlag ++;
    	}
    })

    if(requiredFlag > 0){ //必填项没有填写，则提示信息
    	layer.msg('必填信息不能为空', {
		     icon: 2,
			 time: 2000 //2秒关闭（如果不配置，默认是3秒）
		});
		return
    }
    
    jQuery.support.cors = true;    
		//通过Ajax提交后台
		  $.ajax({
			 url:ajaxUrl,
		     type:"POST",
		     dataType:"json",
		     timeout:"3000",
		     async: "false",
		     data:param,
			beforeSend: function(){			
			 	$(".loadingWrapper").show()
			},
			complete : function(){		
			 	$(".loadingWrapper").hide()
			},				    	 	  
		   	success:function(result){
		   		console.log("============"+result.statusCode+"=="+result.statuszh);	    	
       			if(result.statusCode == 1000){
   				 	layer.msg(result.statuszh, {
						icon: 1,
						time: 2000 //2秒关闭（如果不配置，默认是3秒）
					});	     					
       			    window.history.go(-1);
       			 }else{
		       			layer.msg(result.statuszh, {
							  icon: 2,
							  time: 2000 //2秒关闭（如果不配置，默认是3秒）
						});		       				
		      }          
		     }
		  });
	}


</script>
</html>
