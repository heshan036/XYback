				<h3>消费贷款</h3>
				<p>发布：<time>2017-01-01</time></p>

		</header>
		<div class="infotxtCon">
			<p>按揭联动贷按揭联动贷按按揭联动贷按揭联动贷按揭联动贷按揭联动贷按揭联动贷按揭联动贷按揭联动贷按揭联动贷按揭联动贷按揭联动贷按揭联动贷按揭联动贷按揭联动贷按揭联动贷按揭联动贷按揭联动贷按揭联动贷按揭联动贷按揭联动贷按揭联动贷揭联动贷按揭联动贷按揭联动贷</p>

	<div class="wealthManage-main">
		<p class="c-orange1">欢迎通过“手机银行·储蓄产品·安愉存款”购买</p>
		<div class="wealthManage-sec">
			<img src="images/erweima.png" alt="">
			<a class="btn_block btn-blockcircle">长按二维码抢！</a>

		<div class="wealthManage-sec">

	<div class="pupbox_ct none" id="jionform">
		<form>
			<ul>
				<li>
					<label>姓　　名：</label>
					<input type="text" placeholder="请输入预约者姓名" id="name" name="name" onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5]/g,''))" required>
				</li>
				<li>
					<label>手机号码：</label>
					<input type="tel" placeholder="请输入预约者手机号码" id="mobile" name="mobile" maxlength='11' onpropertychange="checkMobile(this.value)"  onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" required>
				</li>
				<li>
					<label>分行/支行：</label>
					<select name="bankName" id="bankName">
						<option value="兴业银行长沙分行">兴业银行长沙分行</option>
					</select>
				</li>
			</ul>
		</form>
	</div>

	<div class="loadingWrapper none">

<script type="text/javascript" charset="utf-8" src="js/fastclick.js"></script>
<script type="text/javascript" charset="utf-8" src="js/layer.js"></script>
<script>
	function pupshow(obj){
		layer.open({
			type:1,
			title:false,
			shadeClose: true, //点击遮罩关闭
			content: $('#jionform'),
			btn:['确定','取消'],
			scrollbar: false,
			yes:function(index,layero){
				//按钮【确定】的回调
				var ajaxUrl =  msUrl+ "/jinrong/bank.php/home/dreamcard/first_house_credit"; 
				var name=$("#name").val();
				var mobile=$("#mobile").val();
				var bankName=$("#bankName").val();
				if(bankName == '' || mobile=='' || name == ''){ //必填项没有填写，则提示信息
			    	layer.msg('必填信息不能为空', {
					     icon: 2,
						 time: 2000 //2秒关闭（如果不配置，默认是3秒）
					});
					return
				}
				jQuery.support.cors = true;    
				//通过Ajax提交后台
				$.ajax({
					url:ajaxUrl,
				    type:"POST",
				    dataType:"json",
				    timeout:"3000",
				    async: "false",
				    data:{
				        name:name,
					    mobile:mobile,
					    bankName:bankName
					},
					beforeSend: function(){			
					 	$(".loadingWrapper").show()
					},
					complete : function(){		
					 	$(".loadingWrapper").hide()
					},				    	 	  
				   	success:function(result){
			   			console.log("============"+result.statusCode+"=="+result.statuszh);	    	
	       			    if(result.statusCode == 1000){
	       				 	layer.msg(result.statuszh, {
								icon: 1,
								time: 2000 //2秒关闭（如果不配置，默认是3秒）
							});
							layer.close(index)	     					
	       			    }else{
			       			layer.msg(result.statuszh, {
								icon: 2,
								time: 2000 //2秒关闭（如果不配置，默认是3秒）
							});		       				
				        }          
				    }
				});
			},
			cancel:function(index,layero){
				//按钮【取消】的回调
				console.log("取消")
			}
		})
	}
</script>
</html>
