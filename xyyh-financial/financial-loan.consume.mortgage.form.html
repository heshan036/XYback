				<li>
					<label for="work_address">工作所在城市</label>
					<input type="text" name="work_address" id="work_address" value="湖南省 长沙市" readonly class="weui-input">
				</li>
				<li><label for="money_earn">税前月收入</label><input name="money_earn" id="money_earn" type="number" placeholder="请输入税前月收入" class="mr5" required>元</li>
			</ul>
		</section>
		<section class="formPart">

			<ul>
				<li><label for="ishouseMortage">是否在本行有住房贷款</label><input name="ishouseMortage" id="ishouseMortage" type="checkbox" value="2"><span class="checkswitch"></span></li>
				<li><label for="mortageTime">贷款已还款期限</label><input name="mortageTime" id="mortageTime" type="number" placeholder="请输入数字" class="mr5" required>月</li>
				<li><label for="mortagefreeTime">剩余贷款期限</label><input name="mortagefreeTime" id="mortagefreeTime" type="number" placeholder="请输入数字" class="mr5" required>月</li>
			</ul>
		</section>
		<section class="formPart">
			<h2>贷款信息</h2>
			<ul>
				<li><label for="applyCount">申请金额</label><input name="applyCount" id="applyCount" type="number" placeholder="请输入数字" class="mr5" required>元</li>
				<li><label for="loanFunction">贷款用途</label><input name="loanFunction" id="loanFunction" type="text" placeholder="请输入贷款用途,如：购物" required></li>
			</ul>
		</section>
